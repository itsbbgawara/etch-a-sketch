<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Etch-A-Sketch</title>
</head>
<body class="">
    <div class="container pt-4">
        <p class="title has-text-centered has-text-weight-bold">
            ETCH A SKETCH
        </p>
        <div class="box">
            <div class="columns">
                <div class="column is-half">
                    <aside class="menu">
                        <p class="menu-label">
                          Option
                        </p>
                        <ul class="menu-list">
                            <li><a id="default" class="button-active">Black</a></li>
                            <li><a id="randoms" class="button-active">Random Color</a></li>
                            <li><a id="eraser" class="button-active">Eraser</a></li>
                        </ul>
                        <p class="menu-label">
                            Size
                        </p>
                        <ul class="menu-list">
                            <li class="slider">
                                <input type="range" value="16" min="1" max="100" id="grid-size" />
                            </li>
                        </ul>
                        <p class="menu-label">
                            Board
                        </p>
                        <ul class="menu-list">
                            <li><a id="reset" class="button-active">Clear Board</a></li>
                        </ul>
                    </aside>
                </div>
                <div class="column">
                    <div class="canvas"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/etch-a-sketch.js"></script>
</body>
</html>
